<!DOCTYPE html>
<html lang="en">
    <style>
        body{
            text-align: center;
        }
        #text{
            text-shadow: 2px 2px 8px aquamarine;
        }
        #indent{
            text-indent: 50%;
        }
        #box{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            border: 2px solid darkblue;
            border-radius: 8px;
            box-shadow: 0px 2px 2px 0px lightgreen;
        }
        #box:hover{
            cursor: pointer;
            box-shadow: 0px 90px 90px 0px lightgreen;
            transform: scale(1);
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text allling text shadow box shadow</title>
</head>
<body>
    
<h1 id="text">we are learning text shadow</h1>
 <div id="box">this is a box inside our page</div>
 <div>
    <p>this is a example of text-ident</p>
    <p id="indent">this is a example of text-ident</p>
 </div>
</body>
</html>
